	<body>
		
		<h2>Lista</h2>
		<ul type="circle">

			<li>Roteador</li>
			<li>Servidor</li>
		</ul>

		<h2>Lista</h2>
		<!-- Lista ordenada -->

			<li>Teste</li>
			<li>Teste</li>
			<li>Teste</li>
			<li>Teste</li>

		</ol>

	</body>

</html>
