<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <title>Operadores Lógicos</title>
   </head>

   <body>
       <script>

           var num1 = prompt('Digite um numero: ')
           var num2 = prompt('Digite outro valor: ')

           num1 = parseInt(num1)
           num2 = parseInt(num2)

           document.write('A soma entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '<br />')
           document.write('A subtração entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 - num2) + '<br />')
           document.write('A multiplicação entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 * num2) + '<br />')
           document.write('A divisão entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2) + '<br />')
           document.write('A modulo(resto inteiro) entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2) + '<br />')
                                                            //se colcoar o ++ dps do num1, somente será add 1 após a exibição
           document.write('O encremento de ' + num1 + ' é: ' + (++num1) + '<br />')
           document.write('A decremento de ' + num1 + ' é: ' + (--num1) + '<br />')

       </script>
   </body>
</html>
