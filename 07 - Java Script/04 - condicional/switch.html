<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Switch</title>

        <script>

            var parametro = prompt('Digite um numero: ')

            switch (parseInt(parametro)) {

                case 1:
                    document.write('Parametro é igual a 1')
                    break

                case 2:
                    document.write('Parametro é igual a 2')
                    break
                
                default://opcional
                    document.write('Default')
            }

        </script>
    </head>

    <body>
        
    </body>
</html>
