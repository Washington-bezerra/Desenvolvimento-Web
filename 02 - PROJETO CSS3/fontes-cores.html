<!DOCTYPE html>
<html>
	<head>
		<title>Fontes e cores</title>
		<meta charset="utf-8">

		<style type="text/css">
			.formatacao{
				color: #00FF80;
				font-size: 25px;
				font-family: "Palatino Linotype", "Book Antique", Palatino, serif; /* se tiver a palatino ela é aplicada, se não é aplicada a book antique, caso não tenha nenhuma das 3 especificas, será aplinada um generica do tipo serif - https://www.w3schools.com/cssref/css_websafe_fonts.asp*/
			}

		</style>

	</head>
	<body>  
		<h1 class="formatacao">Cabeçalho 1</h1>
		<p >Conteúdo</p>
	</body>
</html>
